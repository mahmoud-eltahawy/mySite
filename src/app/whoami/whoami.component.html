<section class="m-2">
  <div class="flex">
    <img loading="eager" src="./assets/me.jpg" alt="profile" class="img-animated w-[30%] rounded-full" />
    <section
      class="my-40 sm:mx-5 text-sm sm:text-3xl w-[85%] h-56 grid grid-cols-1 justify-left justify-items-left auto-rows-max">
      <p class="m-2 sm:my-4 sm:mt-5">{{name()}}</p>
      <p class="m-2 sm:my-4 sm:mt-5">{{job()}}</p>
      <p class="m-2 sm:my-4 sm:mt-5">{{services_n()}}</p>
      <ol class="text-base sm:text-xl sm:my-14 sm:mt-5">
        <li *ngFor="let service of services" class="sm:text-xl mx-10 sm:mt-5">{{service()}}</li>
      </ol>
    </section>
  </div>
</section>
